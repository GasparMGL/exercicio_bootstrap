<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5 login d-flex flex-column align-items-center justify-content-center text-center">
                <h3>Bem-vindo de volta!</h2>
                <p>Pronto para continuar de onde parou?</p>
                <button type="button" class="btn btn-outline-light orange-hover">Entrar</button>
            </div>
            <div class="col-7 signin d-flex flex-column align-items-center justify-content-center text-center">
                <h3>Criar Conta!</h3>
                <p>Novo por aqui?</p>
                <p>Sincronize sua conta para aproveitar todos os recursos!</p>
                <div class="social">
                    <a href="#" class="link-social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="link-social"><i class="fa-brands fa-microsoft"></i></a>
                    <a href="#" class="link-social"><i class="fa-brands fa-apple"></i></a>
                </div>
                <p>Ou informe seus dados abaixo</p>
                <form>
                    <input class="form-control" type="text" id="nome" placeholder="Nome" required>
                    <input class="form-control" type="email" id="email" placeholder="E-Mail" required>
                    <input class="form-control" type="tel" id="telefone" placeholder="Telefone" required>
                    <input class="form-control" type="password" id="senha" placeholder="Senha" required>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label" for="flexCheckDefault">
                            li e concordo com os <a href="#">Termos de Uso</a> e a <a href="#">Pol√≠tica de Privacidade</a>
                        </label>
                    </div>
                    <div class="form-check form-switch switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchDePromocao" checked>
                        <label class="form-check-label" for="switchDePromocao">Concordo em receber e-mails promocionais.</label>
                    </div>
                    <button type="submit" class="btn btn-success ">Cadastrar</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/98a90845a4.js" crossorigin="anonymous"></script>
</body>
</html>
